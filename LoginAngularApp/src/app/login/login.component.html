<div class="container-fluid h-100">
  <div
    class="card p-4 text-bg-dark h-100 d-flex flex-column justify-content-evenly align-items-center position-relative"
  >
    <span
      class="bg-light overflow-hidden p-2"
      style="border-radius: 5rem; width: 5rem"
      ><img class="img-fluid" alt="UserLogo" src="assets/svg/ProfileLogo.svg"
    /></span>
    <form class="d-flex flex-column align-items-center">
      <div class="mb-4">
        <input
          class="form-control bg-dark text-light inputDark"
          type="text"
          placeholder="UserName"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          class="form-control bg-dark inputDark text-light"
          id="password"
          minlength="6"
          placeholder="Enter password"
          required
        />
      </div>
      <button class="btn btn-primary w-50" type="submit">Login</button>
    </form>
  </div>
</div>
